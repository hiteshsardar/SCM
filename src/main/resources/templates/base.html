<!DOCTYPE html>
<html lang="en" data-th-fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title data-th-replace="${title}">SCM</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css" rel="stylesheet">
        <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>
    <body class="dark:bg-gray-900 bg-gray-200 dark:text-white">
        <!-- common header -->

        <!-- if user logged in -->
        <div data-th-if="${loggedInUser}">
            <div data-th-replace="~{user/user_navbar :: user-navbar}" />
        </div>

        <!-- if user not logged in -->
        <div data-th-unless="${loggedInUser}">
            <div data-th-replace="~{navbar :: navbar}" />
        </div>
        <!-- Main content -->
        <div class="pt-24 md:pt-20 lg:pt-20">
            <section data-th-replace="${content}" />
        </div>
        <!-- flow bite content -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>
        <script data-th-src="@{'/js/script.js'}"></script>
        <th:block data-th-replace="${script}"></th:block>
    </body>
</html>
