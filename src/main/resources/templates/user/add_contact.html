<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
    <head>
        <title>Add Contact</title>
    </head>
    <body>
        <div id="content">
            <!-- if user logged in and user page -->
            <div data-th-if="${loggedInUser}">
                <div data-th-replace="~{user/sidebar :: user-sidebar}" />
            </div>
            <div class="sm:pl-64">
                <div class="grid grid-cols-12">
                    <div class="col-span-3"></div>
                    <div class="col-span-12 md:col-span-6 ">
                        <div class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                            <h1 class="text-2xl font-semibold"> Add New Contact</h1>
                            <p class="test-gray-500">This contact will be stored on cloud, you can direct email this client from scm...</p>


                            <form class="mt-8" data-th-object="${contactForm}" data-th-action="@{'/user/contacts/add'}" method="post" enctype="multipart/form-data">
                                <!-- message box -->
                                <div data-th-replace="~{message :: messagebox}"></div>

                                <!-- contact name -->
                                <div class="mb-3">
                                    <label for="userName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                                    <div class="relative mb-1">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid fa-user h-4 w-4"></i>
                                        </div>
                                        <input data-th-field="*{name}" type="text" id="userName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
                                    </div>
                                    <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="text-red-600"></p>
                                </div>


                                <!-- contact Email -->
                                <div class="mb-3">
                                    <label for="userEmail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                                    <div class="relative mb-1">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid fa-envelope h-4 w-4"></i>
                                        </div>
                                        <input data-th-field="*{email}" type="text" id="userEmail" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com">
                                    </div>
                                    <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-600"></p>
                                </div>

                                <!-- contact Phone no -->
                                <div class="mb-3">
                                    <label for="userContactNo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                                    <div class="relative mb-1">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid fa-phone h-4 w-4"></i>
                                        </div>
                                        <input data-th-field="*{phoneNumber}" type="text" id="userContactNo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="9853727853">
                                    </div>
                                    <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}" class="text-red-600"></p>
                                </div>
                                
                                <!-- contact Address -->
                                <div class="mb-3">
                                    <div class="relative mb-1">
                                        <label for="contactAddress" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                                        <textarea data-th-field="*{address}" id="contactAddress" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write Contact's address here..."></textarea>
                                    </div>
                                    <p data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}" class="text-red-600"></p>
                                </div>

                                <!-- contact Description -->
                                <div class="mb-3">
                                    <label for="contactDescription" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                                    <textarea data-th-field="*{description}" id="contactDescription" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write Contact's description here..."></textarea>
                                </div>

                                <!-- social links -->
                                <div class="flex space-x-3">
                                    <!-- website link -->
                                    <div class="w-full">
                                        <div class="mb-3">
                                            <div class="relative mb-6">
                                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                    <i class="fa-solid fa-earth-americas h-4 w-4"></i>
                                                </div>
                                                <input data-th-field="*{websiteLink}" type="text" id="websiteLink" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://website.com">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- linkedIn link -->
                                    <div class="w-full">
                                        <div class="mb-3">
                                            <div class="relative mb-6">
                                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                    <i class="fa-brands fa-linkedin h-4 w-4"></i>
                                                </div>
                                                <input data-th-field="*{linkedInLink}" type="text" id="linkedInLink" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://linkedin.com">
                                            </div>
                                        </div>     
                                    </div>
                                </div>

                                <!-- contact image field -->
                                <!-- contact Description -->
                                <div class="mb-3">
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Contact Image</label>
                                    <input id="image_file_input" data-th-field="*{contactImage}" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" type="file">
                                    <p data-th-if="${#fields.hasErrors('contactImage')}" data-th-errors="*{contactImage}" class="text-red-600"></p>
                                    <img id="upload_img_preview" src="" class="max-h-10 max-w-10 mx-auto rounded-lg shadow py-2">
                                </div>

                                <!-- favorite one -->
                                <div class="flex items-center mb-3">
                                    <input data-th-field="*{favorite}" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="favorite" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">is this contact your favorote one?</label>
                                </div>

                                <!-- buttons -->
                                <div class="button-container text-center">
                                    <button type="submit" class="px-3 py-2 rounded-lg bg-black text-white dark:bg-blue-600 hover:dark:bg-blue-700">Add Contact</button>
                                    <button type="reset" class="px-3 py-2 rounded-lg bg-orange-700 text-white hover:bg-orange-800">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script data-th-src="@{'/js/admin.js'}"></script>
    </body>
</html>
